     <!DOCTYPE html>

     <!-- HTML file that selects json file from users hardrive and inputs
          city, ctry/subctry then outputs
          the city, stry/subctry for all the areas that

     <html lang="en">
         <head>
             <meta charset="UTF-8">
             <title>Country Info</title>

             <!--Script2.js which reference which cotanins all of the javascript code-->
             <script src="script.js"></script>

             <!--Separate styles.css sheet for this project-->
             <link rel="stylesheet" href="styles.css">

         <body>

           <!--Getiing the cities info by inputting the country and subcountry-->

             <h1>File Upload Example</h1>

             <input type="input" id="txt_subcountry"><br><br>
     
     
             <!-- Button for displaying city info -->
             
             <button id="btn_city_info">
                 <strong>Get City Info</strong>
             </button>
             <br>
             <br>

             <!--Output 1 for the result upson the button clicked-->
             <label for="output1">All Cities for the given Country and Subcountry:</label><br>
             <textarea id="output1"></textarea><br><br>

             <!--Getiing the country/subcountry info by inputting the city -->

             <h2>Get Country/SubCountry Info</h2>

             <!-- Input textfield for city -->
